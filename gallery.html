<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery - Nhlankosi Hair Saloon</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <img src="logo.png" alt="Nhlankosi Hair Saloon Logo">
            </div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="contact.html">Contact/Booking</a></li>
            </ul>
            <div class="hamburger-menu" onclick="toggleMenu()">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </nav>
    </header>

    <section class="gallery-section fade-in">
        <h1>Our Work</h1>
        <p>Explore our portfolio of stunning hairstyles, treatments, and salon transformations.</p>

        <!-- Image Carousel -->
        <div class="carousel">
            <div class="carousel-container">
                <div class="carousel-slide">
                    <img src="a.jpg" alt="Hair Style 1">
                    <img src="f.jpg" alt="Hair Style 2">
                    <img src="b.jpg" alt="Hair Style 3">
                    <img src="k.jpg" alt="Hair Style 4">
                </div>
            </div>
            <button class="carousel-btn prev-btn">&#10094;</button>
            <button class="carousel-btn next-btn">&#10095;</button>
        </div>

        <!-- Lightbox Gallery -->
        <div class="gallery-grid">
            <div class="gallery-item">
                <img src="a.jpg" alt="Hair Style 1" class="gallery-img" onclick="openLightbox();currentSlide(1)">
            </div>
            <div class="gallery-item">
                <img src="f.jpg" alt="Hair Style 2" class="gallery-img" onclick="openLightbox();currentSlide(2)">
            </div>
            <div class="gallery-item">
                <img src="b.jpg" alt="Hair Style 3" class="gallery-img" onclick="openLightbox();currentSlide(3)">
            </div>
            <div class="gallery-item">
                <img src="i.jpg" alt="Hair Style 4" class="gallery-img" onclick="openLightbox();currentSlide(4)">
            </div>
        </div>

        <!-- Lightbox Modal -->
        <div id="lightbox" class="lightbox">
            <span class="close-lightbox" onclick="closeLightbox()">&times;</span>
            <div class="lightbox-content">
                <img src="a.jpg" alt="Hair Style 1" class="lightbox-slide">
                <img src="f.jpg" alt="Hair Style 2" class="lightbox-slide">
                <img src="b.jpg" alt="Hair Style 3" class="lightbox-slide">
                <img src="i.jpg" alt="Hair Style 4" class="lightbox-slide">
            </div>
            <a class="prev" onclick="changeSlide(-1)">&#10094;</a>
            <a class="next" onclick="changeSlide(1)">&#10095;</a>
        </div>
    </section>

    <script src="scripts.js"></script>
</body>
</html>
